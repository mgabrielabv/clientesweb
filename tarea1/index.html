<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de <span class="pink-accent">Matrices</span></h1>
        
        <div class="controls">
            <div class="matrix-size">
                <label for="matrixRows">Filas (m):</label>
                <select id="matrixRows">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="matrixCols">Columnas (n):</label>
                <select id="matrixCols">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>

        <div class="matrices-container">
            <div class="matrix" id="matrixA">
                <h2>Matriz A</h2>
                <div class="matrix-grid" id="gridA"></div>
            </div>
            <div class="matrix" id="matrixB">
                <h2>Matriz B</h2>
                <div class="matrix-grid" id="gridB"></div>
            </div>
        </div>

        <div class="matrix-actions">
            <button id="randomA">Aleatorio A</button>
            <button id="randomB">Aleatorio B</button>
            <button id="clearA">Limpiar A</button>
            <button id="clearB">Limpiar B</button>
        </div>

        <div class="operations">
            <button id="sum">A + B</button>
            <button id="subtractAB">A - B</button>
            <button id="subtractBA">B - A</button>
            <button id="multiply">A × B</button>
            <button id="scalarA">k × A</button>
            <button id="scalarB">k × B</button>
            <button id="transposeA">A<sup>T</sup></button>
            <button id="transposeB">B<sup>T</sup></button>
            <button id="determinantA">Det(A)</button>
            <button id="determinantB">Det(B)</button>
            <button id="inverseA">A<sup>-1</sup></button>
            <button id="inverseB">B<sup>-1</sup></button>
            <button id="identityA">Identidad A</button>
            <button id="identityB">Identidad B</button>
            <button id="clearResult">Limpiar Resultado</button>
        </div>

        <div class="scalar-input">
            <label for="scalarValue">Valor de k:</label>
            <input type="number" id="scalarValue" class="scalar-input-field" value="1" step="any">
        </div>

        <div class="result-container">
            <h2>Resultado</h2>
            <div id="resultText" style="margin-bottom:10px;color:#222;font-weight:bold;"></div>
            <div id="errorText" style="margin-bottom:10px;color:red;"></div>
            <div id="resultMatrix" class="matrix-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
